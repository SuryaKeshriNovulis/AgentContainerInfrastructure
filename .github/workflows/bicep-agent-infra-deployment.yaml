name: Agent Infra Deployment

on:
  workflow_dispatch:
    inputs:
      AZURE_CLIENT_ID:
        description: 'Azure Client ID'
        required: true
        type: string
      AZURE_TENANT_ID:
        description: 'Azure Tenant ID'
        required: true
        type: string
      AZURE_SUBSCRIPTION_ID:
        description: 'Azure Subscription ID'
        required: true
        type: string
      AZURE_SUBSCRIPTION:
        description: 'Azure Subscription (same as ID, optional duplication)'
        required: true
        type: string
      AZURE_RG:
        description: 'Azure Resource Group'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # OIDC login: do NOT set auth-type
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ inputs.AZURE_CLIENT_ID }}
          tenant-id: ${{ inputs.AZURE_TENANT_ID }}
          subscription-id: ${{ inputs.AZURE_SUBSCRIPTION_ID }}

      - name: Start
        run: echo "Deploying infrastructure..."

      # Deploy Bicep to a resource group
      - name: Deploy Bicep
        uses: azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: ${{ inputs.AZURE_SUBSCRIPTION_ID }}
          region: eastus2 
          template: ./infra/main.bicep
          parameters: ./infra/main.parameters.json
          failOnStdErr: false

      - name: Finish
        run: echo "Finished deploying infrastructure..."
